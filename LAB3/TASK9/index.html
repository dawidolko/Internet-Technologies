<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz wyszukiwania produktu</title>
</head>

<body>
    <h1>Wyszukaj produkt</h1>
    <form action="#" method="get">
        <div>
            <label for="productName">Nazwa produktu:</label>
            <input type="text" id="productName" name="productName" placeholder="üîé Nazwa produktu">
        </div>
        <br>
        <fieldset style="height: 60px;">
            <br>
            <legend>Cena</legend>
            <label for="priceFrom">Cena od:</label>
            <input type="number" id="priceFrom" name="priceFrom" placeholder="0.00" min="0.00" max="100000000.00">
            
            <label for="priceTo">do:</label>
            <input type="number" id="priceTo" name="priceTo" placeholder="100000000.00" min="0.00" max="100000000.00">
            
            <select name="currency" id="currency">
                <optgroup label="Waluty">
                    <option value="PLN" selected>PLN</option>
                    <option value="EURO" disabled>EURO</option>
                </optgroup>
            </select>
            
        </fieldset>
        <br>
        <fieldset>
            <legend>Ocena produktu:</legend>
            <div>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5,0 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label><br>
                
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4,0 ‚≠ê‚≠ê‚≠ê‚≠ê</label><br>
                
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3,0 ‚≠ê‚≠ê‚≠ê</label><br>
                
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2,0 ‚≠ê‚≠ê</label><br>
                
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1,0 ‚≠ê</label><br>
            </div>
        </fieldset>
        <hr>
        
        <div>
            <label for="color">Kolor:</label>
            <input type="color" id="color" name="color" value="#FFA500">
        </div>
        <br>
        <div>
            <label for="productionDate">Data produkcji:</label>
            <input type="datetime-local" id="productionDate" name="productionDate">
        </div>
        <br>
        <div>
            <label for="fastCharging">Szybkie ≈Çadowanie: 0W</label>
            <input type="range" id="fastCharging" name="fastCharging" min="0" max="150" value="0">150W
        </div>
        <br>
        <fieldset style="height: 70px;">
            <legend>Inne:</legend>
            <br>
            <div>
                <input type="checkbox" id="dualSim" name="dualSim" value="true">
                <label style="margin-right: 20px;" for="dualSim">dual-sim</label>
                
                <input type="checkbox" id="5g" name="5g" value="true">
                <label style="margin-right: 20px;"for="5g">5G</label>
                
                <input type="checkbox" id="gorillaGlass" name="gorillaGlass" value="true">
                <label for="gorillaGlass">Gorilla glass</label>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="filtruj">
            <input type="reset" value="usu≈Ñ filtry">
        </div>
    </form>
</body>

</html>
