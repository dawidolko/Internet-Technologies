<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz wyszukiwania produktu</title>
</head>

<body>
    <h1>Wyszukaj produkt</h1>
    <form action="#" method="get">
        <div>
            <label for="productName">Nazwa produktu:</label>
            <input type="text" id="productName" name="productName">
        </div>
        <br>
        <div>
            <label for="priceFrom">Cena od:</label>
            <input type="number" id="priceFrom" name="priceFrom" value="0.00">
            
            <label for="priceTo">do:</label>
            <input type="number" id="priceTo" name="priceTo" value="100000000.00">
            
            <select name="currency" id="currency">
                <option value="PLN" selected>PLN</option>
                <option value="EURO" disabled>EURO</option>
            </select>
        </div>
        <br>
        <fieldset>
            <legend>Ocena produktu:</legend>
            <div>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5,0 ⭐⭐⭐⭐⭐</label><br>
                
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4,0 ⭐⭐⭐⭐</label><br>
                
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3,0 ⭐⭐⭐</label><br>
                
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2,0 ⭐⭐</label><br>
                
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1,0 ⭐</label><br>
            </div>
        </fieldset>
        
        <div>
            <label for="color">Kolor:</label>
            <input type="color" id="color" name="color">
        </div>
        <br>
        <div>
            <label for="productionDate">Data produkcji:</label>
            <input type="datetime-local" id="productionDate" name="productionDate">
        </div>
        <br>
        <div>
            <label for="fastCharging">Szybkie ładowanie:</label>
            <input type="range" id="fastCharging" name="fastCharging" min="0" max="150" value="0">
        </div>
        <br>
        <fieldset>
            <legend>Inne:</legend>
            <div>
                <input type="checkbox" id="dualSim" name="dualSim" value="true">
                <label for="dualSim">dual-sim</label>
                
                <input type="checkbox" id="5g" name="5g" value="true">
                <label for="5g">5G</label>
                
                <input type="checkbox" id="gorillaGlass" name="gorillaGlass" value="true">
                <label for="gorillaGlass">Gorilla glass</label>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="filtruj">
            <input type="reset" value="usuń filtry">
        </div>
    </form>
</body>

</html>
