<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta link rel="stylesheet" href="style.css">
    <title>Formularz kontaktowy</title>
</head>

<body>
    <h2>Formularz kontaktowy</h2>

    <form action="http://127.0.0.1:5000" method="post">
        <div class="form-group">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko" required>
        </div>
        <br>
        <div class="form-group">
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" placeholder="Wpisz swój numer telefonu" required pattern="^[0-9]{9}$" maxlength="9" title="Wprowadź dokładnie 9 cyfr">

        </div>
        <br>
        <div class="form-group">
            <label for="email">Adres email:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój adres email" required>
        </div>
        <br>
        <div class="form-group">
            <label for="message">Treść wiadomości:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Wpisz treść wiadomości" required></textarea>
        </div>
        <br>
        <!-- <input type="submit" value="Wyślij"> -->
        <button type="submit">Wyślij</button>
        <button type="reset">Wyczyść</button>
        <br>
        <h2>Typ zapytania</h2>
        <br>
        <label for="city">Wybierz miasto</label>
        <select id="city" name="city">
            <optgroup label="Mazowieckie">
                <option value="warszawa">Warszawa</option>
                <option value="radom">Radom</option>
            </optgroup>
            <optgroup label="Łódzkie">
                <option value="lodz">Łódź</option>
                <option value="piotrkow">Piotrków Trybunalski</option>
            </optgroup>
            <optgroup label="Małopolskie">
                <option value="krakow">Kraków</option>
                <option value="tarnow">Tarnów</option>
            <optgroup label="Podkarpackie">
                <option value="rzeszow">Rzeszów</option>
                <option value="przemysl">Przemyśl</option>
                <option value="Stalowa WOla">STW</option>
                <option value="Nisko">Nisko</option>
                <option value="Zaleszany">Zaleszany</option>
                <option value="Nowa Dęba">Nowa deba</option>
                <option value="Dębica">Debica</option>
                <option value="Kolbuszowa">Kolbuszowa</option>
                <option value="Bieszczady">Bieszczady</option>
                <option value="Jasło">Jaslo</option>
                <option value="Ropczyce">Ropczyce</option>
                <option disabled value="krosno">Krosno</option>
                <option disabled value="sanok">Sanok</option>
            </optgroup>
        </select>
        <br>
    </form>

</body>

</html>
