<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Prosty slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .slider {
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        .slides {
            color: white;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .slides::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .slides > div {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            margin-right: 50px;
            border-radius: 10px;
            background: #eee;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        /* Styl dla radiobuttonów i etykiet */
        .slider-controls {
            display: flex;
            justify-content: center;
        }

        .slider-radio {
            display: none;
        }

        .slider-label {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }

        /* Zmiana koloru kropki gdy odpowiadający radiobutton jest zaznaczony */
        .slider-radio:checked + .slider-label {
            background: #000;
        }

        .slider-controls > a:hover, .slider-controls > a:focus, .slides > div:target {
            background: #000;
        }

    </style>
</head>
<body>
    <div class="slider">

        <div class="slides">
            <div id="slide-1">1</div>
            <div id="slide-2">2</div>
            <div id="slide-3">3</div>
            <div id="slide-4">4</div>
            <div id="slide-5">5</div>
        </div>
        <div class="slider-controls">
                <input type="radio" id="slide-radio-1" name="slide" class="slider-radio" checked>
                <label for="slide-radio-1" class="slider-label" onclick="window.location.href='#slide-1';"></label>
            
                <input type="radio" id="slide-radio-2" name="slide" class="slider-radio">
                <label for="slide-radio-2" class="slider-label" onclick="window.location.href='#slide-2';"></label>

                <input type="radio" id="slide-radio-3" name="slide" class="slider-radio">
                <label for="slide-radio-3" class="slider-label" onclick="window.location.href='#slide-3';"></label>

                <input type="radio" id="slide-radio-4" name="slide" class="slider-radio">
                <label for="slide-radio-4" class="slider-label" onclick="window.location.href='#slide-4';"></label>

                <input type="radio" id="slide-radio-5" name="slide" class="slider-radio">
                <label for="slide-radio-5" class="slider-label" onclick="window.location.href='#slide-5';"></label>
            </a>
        </div>
    </div>
</body>
</html>
