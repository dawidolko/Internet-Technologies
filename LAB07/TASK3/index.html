<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animowany Przycisk</title>
    <style>
      @keyframes buttona {
        from {
          transform: scale(1);
          cursor: default;
        }
        to {
          transform: scale(2);
          cursor: pointer;
        }
      }

      :root {
        --form-control-color: rebeccapurple;
        --form-control-disabled: #959495;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      form {
        display: grid;
        place-content: center;
        min-height: 100vh;
      }

      .submit-btn {
        font-family: system-ui, sans-serif;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: white;
        cursor: pointer;
        outline: none;
        transition: all 1s ease;
      }

      .submit-btn:hover {
        border-color: green;
        background-color: green;
        color: white;
        transform: scale(1.2);
        width: 100px;
        height: 100px;
        border-radius: 100%;
      }

      div.przycisk {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-btn:active::after {
        content: "✓";
      }
      input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--form-background);
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 0.15em solid currentColor;
        border-radius: 0.15em;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
      }

      input[type="checkbox"]::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        transform: scale(0);
        transform-origin: bottom left;
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--form-control-color);
        background-color: CanvasText;
      }

      input[type="checkbox"]:checked::before {
        transform: scale(1);
      }

      input:checked {
        animation-name: buttona;
        animation-duration: 2s;
        animation-iteration-count: 1;
      }
      input[type="checkbox"]:focus {
        outline: max(2px, 0.15em) solid currentColor;
        outline-offset: max(2px, 0.15em);
      }

      input[type="checkbox"]:disabled {
        --form-control-color: var(--form-control-disabled);
        color: var(--form-control-disabled);
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <form action="">
      <label class="form-control">
        <input type="checkbox" name="checkbox" />
        <div class="container"><div class="box">Checkbox</div></div>
      </label>

      <label class="form-control">
        <input type="checkbox" name="checkbox-checked" checked />
        Checkbox - checked
      </label>

      <label class="form-control form-control--disabled">
        <input type="checkbox" name="checkbox-disabled" disabled />
        Checkbox Disabled
      </label>

      <label class="form-control form-control--disabled">
        <input
          type="checkbox"
          name="checkbox-disabled-checked"
          checked
          disabled />
        Checkbox Disabled - checked
      </label>

      <!-- Dodany przycisk submit -->
      <div class="przycisk">
        <button type="submit" class="submit-btn">Wyślij</button>
      </div>
    </form>
  </body>
</html>
