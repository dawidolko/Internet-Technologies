<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .menu {
    background-color: #003366;
    color: white;
    display: flex;
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .pozycja-menu, .rozwijane-menu {
    padding: 15px 40px;
    position: relative;
    transition: background-color 0.3s;
  }

  .pozycja-menu:hover, .rozwijane-menu:hover {
    background-color: #0055A4;
  }

  .pozycja-menu:first-child {
    background-color: #0055A4;
  }

  .podmenu {
    display: none;
    position: absolute;
    left: 0;
    top: 100%;
    background-color: #0055A4;
    list-style: none;
    padding-left: 0;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
  }

  .rozwijane-menu:hover > .podmenu {
    display: block;
  }

  .pozycja-podmenu, .podmenu-zagniezdzony {
    padding: 10px 20px;
    border-top: 1px solid #ffffff;
    position: relative;
  }

  .podmenu-zagniezdzony > ul {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
    margin: 0;
    padding-left: 0;
    list-style: none;
    background-color: #008000;
  }

  .podmenu-zagniezdzony:hover > ul {
    display: block;
  }

  .rozwijane-menu::after {
    content: '';
    position: absolute;
    top: 40%;
    right: 15px;
    border: 10px solid transparent;
    border-top-color: white;
    transition: transform 0.3s;
  }

  .rozwijane-menu:hover::after {
    transform: rotate(180deg);
  }

  .podmenu-zagniezdzony::after{
    content: '';
    position: absolute;
    top: 25%;
    right: 25px;
    border: 10px solid transparent;
    border-left-color: #fdfdfd;
    transition: transform 0.3s;
  }

  .podmenu-zagniezdzony:hover::after{
    transform: rotate(90deg);
  }

  .podmenu-zagniezdzony > ul > li{
    padding: 10px 20px;
  }

  .podmenu-zagniezdzony > ul > li:hover{
    background-color: #004d00;
  }

</style>
</head>
<body>

  <ul class="menu">
    <li class="pozycja-menu">Kolegium</li>
    <li class="pozycja-menu">Jednostki naukowe</li>
    <li class="rozwijane-menu">Student
      <ul class="podmenu">
        <li class="podmenu-zagniezdzony">Kierunki
          <ul>
            <li>Matematyka</li>
            <li>Informatyka</li>
            <li>Biotechnologia</li>
            <li>Mechatronika</li>
          </ul>
        </li>
        <li class="pozycja-podmenu">Aktualności</li>
        <li class="pozycja-podmenu">Dziekanat</li>
        <li class="pozycja-podmenu">Stypendia</li>
      </ul>
    </li>
    <li class="rozwijane-menu">Doktorant
      <ul class="podmenu">
        <li class="pozycja-podmenu">Ogłoszenia</li>
        <li class="pozycja-podmenu">Kontakt</li>
        <li class="pozycja-podmenu">Stypendia</li>
      </ul>
    </li>
  </ul>

</body>
</html>
