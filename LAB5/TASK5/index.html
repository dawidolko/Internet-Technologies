<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rozwijane Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .menu {
    background-color: #003366;
    color: white;
    display: flex;
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .menu-item {
    padding: 15px 40px;
    position: relative; /* Pozycjonowanie dla podmenu */
    transition: background-color 0.3s; /* Animacja tła */
  }

  .menu-item:not(:first-child):hover {
    background-color: #0055A4;
  }

  .menu-item:first-child {
    background-color: #0055A4;
  }

  /* Podmenu */
  .submenu {
    display: none; /* Ukrycie podmenu */
    position: absolute;
    left: 0;
    top: 100%;
    background-color: #0055A4;
    list-style: none;
    padding-left: 0;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
  }

  .submenu-item {
    padding: 10px 20px;
    border-top: 5px solid #ffffff; /* Granica między elementami podmenu */
  }

  /* Pokaż podmenu po najechaniu */
  .menu-item:hover > .submenu {
    background-color: hsl(209, 100%, 14%);
    display: block;
  }

  /* Strzałka */
  .menu-item-with-submenu::after {
    content: '';
    position: absolute;
    top: 40%;
    right: 15px; /* Zmiana położenia strzałki na prawą stronę */
    border: 10px solid transparent;
    border-top-color: white; /* Biały trójkąt na górze */
    transition: transform 0.3s; /* Animacja transformacji */
  }

  /* Animacja strzałki dla elementów z podmenu */
  .menu-item-with-submenu:hover::after {
    transform: rotate(180deg);
  }
</style>
</head>
<body>

  <ul class="menu">
    <li class="menu-item">Kolegium</li>
    <li class="menu-item">Jednostki naukowe</li>
    <li class="menu-item menu-item-with-submenu">Student
      <ul class="submenu">
        <li class="submenu-item">Kierunki</li>

        <li class="submenu-item">Aktualności</li>
        <li class="submenu-item">Dziekanat</li>
        <li class="submenu-item">Stypendia</li>
      </ul>
    </li>
    <li class="menu-item menu-item-with-submenu">Doktorant
      <ul class="submenu">
        <li class="submenu-item">Ogłoszenia</li>
        <li class="submenu-item">Kontakt</li>
        <li class="submenu-item">Stypendia</li>
      </ul>
    </li>
  </ul>

</body>
</html>
