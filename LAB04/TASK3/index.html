        <label class="price" for="cenaOd">do</label>
        <input class="price" type="number" id="cenaDo" name="cenaDo" placeholder="10000000,00" min="0" max="10000000">

                <option value="pln">PLN</option>

        </select>

    <fieldset class="rama">
        <br>

    <hr>
    <div class="rama" class="inne">

    </div>
    <div class="rama" class="inne">
        <label for="dataProdukcji">Data produkcji:</label>
        <input type="date" id="dataProdukcji" name="dataProdukcji">
    </div>
    <div class="rama" class="inne">
        <label for="szybkieLadowanie">Szybkie ≈Çadowanie: 0W</label>
        <input type="range" id="szybkieLadowanie" name="szybkieLadowanie" value="75" min="0" max="150"> 150W

        <br>
        <legend>Inne:</legend>

        <label for="sim">Dual-SIM</label>
        <input class="price"id="5g" type="checkbox" name="inne" value="5g">
        <label for="5g">5G</label>
        <input class="price"id="glass" type="checkbox" name="inne" value="gorilla-glass">

    </fieldset>
