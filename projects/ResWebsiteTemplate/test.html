<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .shopping-cart {
    width: 80%;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .button a {
    color: white;
    text-decoration: none;
  }
  .button a:hover {
    color: rgb(144, 144, 144);
    text-decoration: none;
  }
  .button a:active {
    color: rgb(144, 144, 144);
    text-decoration: none;
  }
  .button a:visited {
    color: white;
    text-decoration: none;
  }
  .title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .cart-items {
    width: 100%;
    border-collapse: collapse;
  }

  .cart-items th, .cart-items td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .cart-items th {
    background-color: #f9f9f9;
  }

  .cart-total {
    text-align: right;
    font-size: 20px;
    margin-top: 20px;
  }

  .cart-total span {
    font-weight: bold;
  }

  .button {
    padding: 10px 20px;
    background-color: #5cb85c;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #4cae4c;
  }

</style>
</head>
<body>

<div class="shopping-cart">
  <div class="title">Shopping Cart</div>
  <table class="cart-items">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>
          <button>-</button>
          <input type="text" value="1" style="width: 30px; text-align: center;">
          <button>+</button>
        </td>
        <td>$0.00</td>
      </tr>
    </tbody>
  </table>
  <div class="cart-total">
    <span>Total: $0.00</span>
  </div>
  <button class="button"><a href="https://techint.dawidolko.pl/projects/ResWebsiteTemplate/ourProducts.html">Continue shopping</a></button>
</div>

</body>
</html>
