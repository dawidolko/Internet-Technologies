<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularz kontaktowy</title>
</head>

<body>
    <form action="#" method="post">
        <!-- Zgody na przetwarzanie danych -->
        <fieldset>
            <legend>Zgody na przetwarzanie danych</legend>
            <label>
                <input type="checkbox" name="data_agreement_1" value="yes"> Zgoda na przetwarzanie danych osobowych
            </label><br>
            <label>
                <input type="checkbox" name="data_agreement_2" value="yes"> Zgoda na otrzymywanie informacji handlowych
            </label>
        </fieldset>
    
        <!-- Powód zgłoszenia -->
        <fieldset>
            <legend>Powód zgłoszenia</legend>
            <label>
                <input type="radio" name="reason" value="technical_issue"> Zgłoszenie problemu technicznego
            </label><br>
            <label>
                <input type="radio" name="reason" value="cooperation"> Propozycja współpracy
            </label><br>
            <label>
                <input type="radio" name="reason" value="content_question"> Pytania dotyczące treści
            </label><br>
            <label>
                <input type="radio" name="reason" value="abuse_report"> Zgłoszenie nadużycia
            </label>
        </fieldset>
    
        <!-- Informacje o użytkowniku -->
        <fieldset>
            <legend>Informacje o użytkowniku</legend>
            <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="Podaj" required><br>
            <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Podaj" required><br>
            <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" placeholder="Podaj" required>
        </fieldset>
    
        <input type="submit" value="Wyślij">
    </form>
    
</body>

</html>
