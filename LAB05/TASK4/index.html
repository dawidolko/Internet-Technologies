<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rozwijane Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .menu {
    background-color: #003366;
    color: white;
    display: flex;
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .menu-item {
    padding: 15px 40px;
    position: relative; /* Pozycjonowanie dla podmenu */
    transition: background-color 0.3s; /* Animacja tła */
  }

  .menu-item:hover {
    background-color: #0055A4;
  }

  /* Podmenu */
  .submenu {
    display: none; /* Ukrycie podmenu */
    position: absolute;
    left: 0;
    top: 100%;
    background-color: #0055A4;
    list-style: none;
    padding-left: 0;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
  }

  .submenu-item {
    padding: 10px 20px;
    border-top: 5px solid #ffffff; /* Granica między elementami podmenu */
  }

  /* Pokaż podmenu po najechaniu */
  .menu-item:hover > .submenu {
    background-color: hsl(209, 100%, 14%);
    display: block;
  }

  /* Strzałka */
  .menu-item:last-child::after {
    content: '';
    position: absolute;
    top: 40%;
    left: 15px;
    border: 10px solid transparent;
    border-top-color: white;
    transition: transform 0.3s; /* Animacja transformacji */
  }

  /* Animacja strzałki */
  .menu-item:hover::after {
    transform: rotate(180deg);
  }
</style>
</head>
<body>

<ul class="menu">
  <li class="menu-item">Kolegium</li>
  <li class="menu-item">Jednostki naukowe</li>
  <li class="menu-item">Student</li>
  <li class="menu-item">Doktorant
    <ul class="submenu">
      <li class="submenu-item">Ogłoszenia</li>
      <li class="submenu-item">Kontakt</li>
      <li class="submenu-item">Stypendia</li>
    </ul>
  </li>
</ul>

</body>
</html>
