<!-- html to język znacznikowy! -->
<!doctype html> <!-- znacznik zaczynajacy plik html -->
<html> <!-- znacznik główny strony -->
    <head> <!-- nagłówek strony (nie widzi tego użytkownik tylko przeglądarka) -->
        <meta charset="UTF-8" /> <!-- to atrybut (charset zestaw znaków w jakim języku bedziemy kodowali naszą strone) --> 
        <title>Kurs HTML i CSS</title> <!-- nazwa zakładki-->
    </head>
    <body> <!-- struktura (widzimy my je, a przegladarka je implementuje-->
        Ciało / treść
        <h1> <!-- główny nagłówek -->
            
        </h1>
        <h2></h2>
    </body>
</html>
