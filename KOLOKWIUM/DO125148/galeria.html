<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        label {
            display: none;
        }

        #toggle,
        #toggle1 {
            display: none;
        }

        .nav{
            color: black;
            margin-top: 50px;
            width: 100%;
            padding:10px 0 rgb(255, 255, 255);
            background-color: #ffffff;
            text-align: center;
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            height: 40;
        }

        #paseknav{
            color: black;
            display: inline-block;
            padding: 0;
            margin: 0;
            list-style-type: none;
            font-size: 18px;
            height: 35px;
            line-height: 200%;
        }

        #paseknav a{
            color: #000000;
            text-decoration: none;
            display: block;
        }

        #paseknav > li{
            position: relative;
            float: left;
            width: 150px;
            height: 40px;
            border-right: 1px dotted #ffffff;
        }

        #paseknav > li:last-child{
            border-right: none;
        }

        #paseknav > li:hover{
            background-color: #ffffff;
        }

        #paseknav > li:hover > a{
            color: #451717;
        }

        #paseknav > li > ul {
            display: none;
            position: relative;
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #ffffff;
            border-bottom: 1px dotted #ffffff;
            z-index: 100;
        }

        #paseknav > li:hover > ul{
            display: block;
        }

        #paseknav > li > ul > li:hover{
            background-color: #ffffff;
        }
        #paseknav > li > ul > li:last-child{
            border-bottom: none;
        }

        ol > li > ul > li > ul{
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            width: 150px;
            margin: 0;
            padding-left: 0;
            list-style: none;
            border-bottom: 1px dotted #ffffff;
            background-color: #ffffff;
            z-index: 100;
        }


        ol > li > ul > li > ul > li:hover{
            background-color: #ffffff;
        }

        #paseknav > li > ul > li:hover > ul{
            display: flex;
            flex-direction: column;
        }

        img{
            width: 200px;
            height: 200px;
        }

        .gallery {
            display: grid;
            gap: 10px;
            justify-content: center;
            overflow: hidden;
        }

      .gallery img {
        width: 100%;
        max-width: 400px;
        max-height: 300px;
      }

      .gallery img:hover{
        animation-name: animacja;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

    .gallery {
          grid-template-columns: repeat(2, 400px);
          padding: 100px;
        }

    h2{
        margin-top: 200px;
        text-align: center;
    }

    @keyframes animacja{
        from{
            transform: scale(1.0);
        }
        to{
            transform: scale(1.2);
        }
    }

    @media (max-width: 400px) {

        .gallery img {
            width: 100%;
            max-width: 300px;
            max-height: 200px;
        }

        .gallery {
            margin-left: 12vw;
            display: grid;
            gap: 10px;
            justify-content: center;
            overflow: hidden;
          grid-template-columns: repeat(1, 400px);
        }

        #paseknav{
            display: none;
        }

        label{
            margin-left: 10px;
            display: flex;
        }

        #toggle:checked ~ #paseknav {
          display: flex;
          flex-direction: column;
        }

        #paseknav > li{
            position: relative;
            color: black;
            background-color: #ffffff;
            float: left;
            width: 150px;
            height: 40px;
            border-right: 1px dotted #ffffff;
        }

      }

    </style>
</head>
<body>
    <header>
        <div class="nav sticky">
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle" />
            <ol id="paseknav">
                <li><a href="./index.html">Strona Główna</a></li>
                <li><a href="./#Galeria">Galeria</a> </li>
                <li><a href="./#Tabela">Tabela</a></li>
                <li><a href="./#Kategoria">Kategoria</a>
                    <ul>
                        <li><a href="#Kategoria_A">Kategoria A</a></li>
                        <li><a href="#Kategoria_B">Kategoria B</a></li>
                        <li><a href="#Kategoria_C">Kategoria C</a></li>
                    </ul>
                </li>
                <li><a href="./#Formularz">Formularz</a>
                    
                </li>
                <li><a href="./#Lista">Lista</a></li>
            </ol>
        </div>
        </nav>
    </header>
    <main>
        <h2>Galeria</h2>
            <section class="gallery">
                <img src="images/gal1.jpg" alt="zdjecie">
                <img src="images/gal2.jpg" alt="zdjecie">
                <img src="images/gal3.jpg" alt="zdjecie">
                <img src="images/gal4.jpg" alt="zdjecie">
                <img src="images/gal5.jpg" alt="zdjecie">
                <img src="images/gal6.jpg" alt="zdjecie">
                <img src="images/gal7.jpg" alt="zdjecie">
                <img src="images/gal8.jpg" alt="zdjecie">
                <img src="images/gal9.jpg" alt="zdjecie">
                <img src="images/gal10.jpg" alt="zdjecie">
            </section>
    </main>
    <footer></footer>
</body>
</html>
