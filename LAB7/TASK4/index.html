<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animowany Formularz</title>
  <style>
    :root {
      --form-control-color: rebeccapurple;
      --form-control-disabled: #959495;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f7f7;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .box {
      border-radius: 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 0 #cccccc, 0 0 0 #ffffff, 10px 10px 10px #cccccc inset, -10px -10px 10px #ffffff inset;
      animation: anime 3s cubic-bezier(0.16, 1, 0.3, 1) infinite alternate;
    }

    @keyframes anime {
      0%, 25% {
        box-shadow: 10px 10px 10px #cccccc, 10px 10px 10px #ffffff, 0 0 0 #cccccc inset, 0 0 0 #ffffff inset;
      }
      50% {
        box-shadow: 10px 10px 10px #cccccc, 10px 10px 10px #ffffff, 0 0 0 #cccccc inset, 0 0 0 #ffffff inset;
        transform: translateY(-50px);
      }
      100% {
        box-shadow: 20px 20px 40px #cccccc, 0 0 0 #ffffff, 0 0 0 #cccccc inset, 2px 2px 2px #ffffff inset;
        transform: translateY(0);
      }
    }

    form {
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      padding: 20px;
      background: #fff;
      width: 300px;
      box-shadow: none; /* Usuwamy cień formularza */
    }

    .submit-btn {
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      border-color: var(--form-control-color);
      background-color: var(--form-control-color);
      color: white;
      transform: scale(1.1);
    }

    .submit-btn:active::after {
      content: '✓';
    }

    .form-control {
      margin-bottom: 10px;
    }

    .form-control input {
      margin-right: 10px;
    }

    .form-control--disabled input {
      background-color: var(--form-control-disabled);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <form action="">
        <label class="form-control">
          <input type="checkbox" name="checkbox" /> Checkbox
        </label>

        <label class="form-control">
          <input type="checkbox" name="checkbox-checked" checked /> Checkbox - checked
        </label>

        <label class="form-control form-control--disabled">
          <input type="checkbox" name="checkbox-disabled" disabled /> Checkbox Disabled
        </label>

        <label class="form-control form-control--disabled">
          <input type="checkbox" name="checkbox-disabled-checked" checked disabled /> Checkbox Disabled - checked
        </label>

        <button type="submit" class="submit-btn">Wyślij</button>
      </form>
    </div>
  </div>
</body>

</html>
