<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia z CSS</title>
    <style>
        body {
            width: 400px;
            height: 200px;
            margin: 0 auto;
            background-color: #b8ebc3;
            padding: 0 20px 20px 20px;
            border: 5px solid black;
            box-sizing: border-box;
        }

        img {
            max-width: 20px;
            max-height: 20px;
        }

        section {
            border: 1px solid red;
        }

        span {
            padding: 1px;
            margin: 10px;
            background-color: aqua;
            /* display: inline; */
            display: inline-block;
        }
    </style>
</head>

<body>
    <section>Lorem ipsum</section>
    <section>Lorem ipsum <span>abc</span></section>
    <section>Lorem ipsum <img src="obraz.jpg" alt="obraz" style="width: 200px; height: 200px;"></section>
</body>

</html>

Zmiana maksymalnych wymiarów obrazka w selektorze img na 40x40px sprawi, że obrazek będzie miał większy rozmiar w ramach swojego rodzica, ale nadal będzie miał ograniczenie do 40x40px.

Ustawienie dokładnych wymiarów obrazka na 200x200px spowoduje, że obrazek przekroczy wymiary rodzica, jeśli są one mniejsze. Usunięcie width i height z selektora body sprawi, że jego wymiary zostaną określone na podstawie zawartości.

Modyfikacja wartości padding i margin dla selektora span wpłynie na odstępy wewnątrz i na zewnątrz elementu. Efekt renderingu zależy od konkretnych wartości.

Dodanie elementu div i ustawienie dla niego padding i margin będzie miało podobny efekt jak dla selektora span, ale dla nowego elementu div.

Dodanie box-sizing: border-box; do selektora body sprawi, że wymiary wewnętrzne (padding) i ramki (border) zostaną uwzględnione w całkowitym wymiarze elementu, zamiast je dodawać do jego szerokości i wysokości.

Wartość display wpływa na to, jak element jest renderowany:

inline: element zachowuje się jak tekst; nie można ustawić width ani height.
block: element rozciąga się na pełną szerokość swojego rodzica i zaczyna się od nowej linii.
inline-block: kombinuje zachowanie obu powyższych, pozwalając na ustawienie width i height, ale nie rozciąga się na całą szerokość rodzica.
