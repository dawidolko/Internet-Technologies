<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <style>
        /* TECHNOLOGIE INTERNETOWE | MGR INŻ. WOJCIECH GAŁKA,
        MGR INŻ. MARCIN MRUKOWICZ, MGR INŻ. JAROMIR SARZYŃSKI */

        section {
            border: 1px dashed red;
            color: red;
        }

        /* 1. Element p odziedziczył jednak wartość właściwości border. */
        p {
            border: inherit; 
        }

        /* 2. Element p posiadał domyślne wartości wszystkich właściwości. */
        /* p {
            all: initial;
        } */

        /* 3. Element p posiadał wszystkie właściwości takie same jak rodzic. */
        /* p {
            all: inherit;
        } */
    </style>
</head>
<body>
    <section>
        Ten element będzie obramowany i będzie posiadał czerwoną czcionkę.
        <p>
            Ten element będzie obramowany oraz będzie posiadał czerwoną czcionkę.
        </p>
    </section>
</body>
</html>
