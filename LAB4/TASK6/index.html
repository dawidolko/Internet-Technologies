<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela z efektami paskowania</title>
    <style>
                /* Styl dla wierszy */
        .row-stripes tr:nth-child(even) {
            background-color: #73BBE6;
        }

        .row-stripes thead {
            background-color: #666652;
        }

        /* Styl dla kolumn */
        .col-stripes tr > :nth-child(even) {
            background-color: #73BBE6;
        }

        .col-stripes thead th {
            background-color: #666652;
        }

    </style>
</head>
<body>

<!-- Tabela z efektem paskowania wierszy -->
<table class="row-stripes">
    <thead>
        <tr>
            <th>nagłówek</th>
            <th>nagłówek 2</th>
            <th>nagłówek 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>wartość 1</td>
            <td>technologie</td>
        </tr>
        <tr>
            <td>2</td>
            <td>wartość 2</td>
            <td>internetowe</td>
        </tr>
    </tbody>
</table>

<br> <!-- Odstęp między tabelami dla lepszej czytelności -->

<!-- Tabela z efektem paskowania kolumn -->
<table class="col-stripes">
    <thead>
        <tr>
            <th>nagłówek</th>
            <th>nagłówek 2</th>
            <th>nagłówek 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>wartość 1</td>
            <td>technologie</td>
        </tr>
        <tr>
            <td>2</td>
            <td>wartość 2</td>
            <td>internetowe</td>
        </tr>
    </tbody>
</table>

</body>
</html>
