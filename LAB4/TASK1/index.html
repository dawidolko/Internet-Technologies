<!DOCTYPE html>
<html>

<head>
    <title>Podstawy CSS</title>
    <style>
        p {
            color: red; /* komentarz w CSS */
        }

        h1 {
            color: orange;
            text-decoration: underline;
        }

        p#special {
            background-color: lightyellow;
            color: black;
        }

        .example {
            font-style: italic;
            padding: 10px;
            margin: 50px;
        }
    </style>
</head>

<body>
    <h1>Akapity w CSS</h1>
    <p>Ten akapit będzie w czerwonym kolorze.</p>
    <p style="color: green;">Ten akapit jest w kolorze zielonym.</p>
    <p>Jak i każdy inny.</p>
    <p id="special">To jest specjalny akapit z jasno-żółtym tłem i czarnym tekstem.</p>
    <p class="example">To jest akapit z klasą "example".</p>
    <span class="example">To jest element span z klasą "example".</span>
</body>

</html>
